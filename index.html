<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Paint-Js</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls-ranges">
            <span style="font-size: 16px; font-weight: bolder;">브러쉬 사이즈</span>
            <input type="range" id="jsRange" min="1.0" max="10.0" value="2.5" step="0.1" />
        </div>
        <div class="controls-btns">
            <button id="jsMode">채우기</button>
            <button id="jsSave">저장하기</button>
        </div>
        <div class="controls-colors" id="jsColors">
            <div class="controls-color jsColor" style="background-color:black;"></div>
            <div class="controls-color jsColor" style="background-color:white"></div>
            <div class="controls-color jsColor" style="background-color:red"></div>
            <div class="controls-color jsColor" style="background-color:green"></div>
            <div class="controls-color jsColor" style="background-color:blue"></div>
            <div class="controls-color jsColor" style="background-color:purple"></div>
            <div class="controls-color jsColor" style="background-color:orange"></div>
            <div class="controls-color jsColor" style="background-color:yellow"></div>
            <div class="controls-color jsColor" style="background-color:skyblue"></div>
            <div class="controls-color jsColor" style="background-color:gray"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
